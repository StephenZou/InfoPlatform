<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}base{% endblock %}</title>

    <!--css-->
    <link href="{{ url_for('static', filename='bootstrap/css/bootstrap.min.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='dist/css/adminlte.min.css') }}" rel="stylesheet">
{#    <link href="{{ url_for('static', filename='dist/css/ionicons.min.css') }}" rel="stylesheet">#}
    <link href="{{ url_for('static', filename='dist/css/googleapis.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='dist/css/all.min.css') }}" rel="stylesheet">
    {% block css %}
    {% endblock %}

    <script src="{{ url_for('static', filename='js/jquery.min.js')}}" type="text/javascript"></script>
    <script src="{{ url_for('static', filename='js/jquery.nicescroll.js')}}" type="text/javascript"></script>
    <script src="{{ url_for('static', filename='js/scripts.js') }}" type="text/javascript"></script>
    <script src="{{ url_for('static', filename='popper/umd/popper.js') }}" type="text/javascript"></script>
    <script src="{{ url_for('static', filename='bootstrap/js/bootstrap.min.js')}}" type="text/javascript"></script>
    <script src="{{ url_for('static', filename='bootstrap/js/bootstrap.bundle.min.js')}}" type="text/javascript"></script>
    <script src="{{ url_for('static', filename='js/show.js') }}" type="text/javascript"></script>
    {% block js %}
    {% endblock %}
</head>
<body>
    <section id="container">
    {% include "common/header.html" %}<!--引入网页的头部模板-->
    {% include "common/sidebar.html" %}<!--引入网页的侧边模板-->
    {% block content %}<!--自定义模板区域-->
    {% endblock %}
    </section><!--/row-->
</body>
</html>
